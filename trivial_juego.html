    <main class="ancho fondoMain rounded border border-dark">
        <div id="mostrarJoin" class="col-12 col-sm-7" style="margin:auto">
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <span class="input-group-text shadow border border-dark" id="spanEmail">Email</span>
                </div>
                <input id="email" type="email" class="form-control border border-dark" aria-label="email"
                    aria-describedby="email" placeholder="Type your email here">
            </div>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text shadow border border-dark" id="spanPassword">Password</span>
                </div>
                <input id="password" type="password" class="form-control border border-dark" aria-label="password"
                    aria-describedby="password" placeholder="Type your password here">
            </div>
            <input id="submitJoin" type="button" class="btn btn-outline-dark fondo shadow offset-5 mt-2"
                value="Submit" />
        </div>

        <div id="mostrarJuego" class="d-none">
            <div class="d-flex flex-row justify-content-between align-items-start">
                <div class="form-group ml-2 rounded">
                    <select class="form-control fondo shadow border border-dark" id="contenedorCategoria">
                        <option disabled selected>Select a category</option>
                    </select>
                </div>
                <div id="divDerechaPlay" class="mr-2 d-flex flex-row justify-content-between align-items-center">
                    <input id="cambiarJugador" type="button" class="btn btn-outline-dark fondo shadow"
                        value="Change player" />
                    <h3 class="textoScore ml-2">Score <span id="score" class="badge badge-secondary">0</span></h3>
                </div>
            </div>
            <div id="divContenedorTarjeta" class="col-8 offset-2 shadow p-3 rounded fondo border border-dark"></div>
            <button id="next" type="button"
                class="btn btn-outline-dark fondo shadow offset-5 col-2 mt-3 mb-2">Next</button>
        </div>
    </main>
